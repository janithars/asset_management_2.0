<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2>Welcome, {{ user.username }}!</h2>
        <p class="mb-4">Please choose where you want to go:</p>

        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Assets</a>
            <a href="{{ url_for('employees') }}" class="btn btn-success btn-lg">Employees</a>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="{{ url_for('manage_columns', table='asset') }}" class="btn btn-warning btn-lg">Manage Asset
                Columns</a>
            <a href="{{ url_for('manage_columns', table='employee') }}" class="btn btn-warning btn-lg">Manage Employee
                Columns</a>
        </div>

    </div>
</body>

</html>
