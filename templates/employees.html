<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Employees</h2>

        <form method="POST" class="bg-white p-4 rounded shadow mb-4">
            <div class="row">
                <div class="col-md-3"><input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-3"><input type="text" class="form-control" name="department"
                        placeholder="Department"></div>
                <div class="col-md-3"><input type="text" class="form-control" name="position" placeholder="Position">
                </div>
                <div class="col-md-3"><input type="email" class="form-control" name="email" placeholder="Email"></div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Add Employee</button>
        </form>

        <table class="table table-striped bg-white rounded shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.department }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
