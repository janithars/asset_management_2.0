<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Add Asset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container mt-5">
                <h2 class="mb-4 text-center">Add New Asset</h2>

                <form method="POST" class="bg-white p-4 rounded shadow">
                        <div class="mb-3"><label class="form-label">Type</label><input type="text" class="form-control"
                                        name="asset_type" required></div>
                        <div class="mb-3"><label class="form-label">Brand</label><input type="text" class="form-control"
                                        name="brand" required></div>
                        <div class="mb-3"><label class="form-label">Model</label><input type="text" class="form-control"
                                        name="model"></div>
                        <div class="mb-3"><label class="form-label">Part No</label><input type="text"
                                        class="form-control" name="part_no"></div>
                        <div class="mb-3"><label class="form-label">Serial No</label><input type="text"
                                        class="form-control" name="serial_no"></div>
                        <div class="mb-3"><label class="form-label">Location</label><input type="text"
                                        class="form-control" name="location"></div>
                        <div class="mb-3">

                                <label class="form-label">Assign to Employee</label>
                                <select class="form-select" name="employee_id">
                                        <option value="">-- None --</option>
                                        {% for emp in employees %}
                                        <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.department or 'N/A'
                                                }})</option>
                                        {% endfor %}
                                </select>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                        <option value="Disposed">Disposed</option>
                                </select>
                        </div>

                        <button type="submit" class="btn btn-success">Add Asset</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                </form>
        </div>
</body>

</html>
