<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Edit Asset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container mt-5">
                <h2 class="mb-4 text-center">Edit Asset</h2>

                <form method="POST" class="bg-white p-4 rounded shadow">
                        <div class="mb-3"><label class="form-label">Type</label><input type="text" class="form-control"
                                        name="asset_type" value="{{ asset.asset_type }}"></div>
                        <div class="mb-3"><label class="form-label">Brand</label><input type="text" class="form-control"
                                        name="brand" value="{{ asset.brand }}"></div>
                        <div class="mb-3"><label class="form-label">Model</label><input type="text" class="form-control"
                                        name="model" value="{{ asset.model }}"></div>
                        <div class="mb-3"><label class="form-label">Part No</label><input type="text"
                                        class="form-control" name="part_no" value="{{ asset.part_no }}"></div>
                        <div class="mb-3"><label class="form-label">Serial No</label><input type="text"
                                        class="form-control" name="serial_no" value="{{ asset.serial_no }}"></div>
                        <div class="mb-3"><label class="form-label">Location</label><input type="text"
                                        class="form-control" name="location" value="{{ asset.location }}"></div>
                        <div class="mb-3">
                                <label class="form-label">Assign to Employee</label>
                                <select class="form-select" name="employee_id">
                                        <option value="">-- None --</option>
                                        {% for emp in employees %}
                                        <option value="{{ emp.id }}" {% if asset.employee_id==emp.id %}selected{% endif
                                                %}>
                                                {{ emp.name }} ({{ emp.department or 'N/A' }})
                                        </option>
                                        {% endfor %}
                                </select>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                        <option value="Active" {% if asset.status=='Active' %}selected{% endif %}>Active
                                        </option>
                                        <option value="Inactive" {% if asset.status=='Inactive' %}selected{% endif %}>
                                                Inactive</option>
                                        <option value="Disposed" {% if asset.status=='Disposed' %}selected{% endif %}>
                                                Disposed</option>
                                </select>
                        </div>

                        <button type="submit" class="btn btn-warning">Update Asset</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                </form>
        </div>
</body>

</html>
