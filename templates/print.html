<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Asset List</h2>

    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Type</th><th>Brand</th><th>Model</th>
                <th>Part No</th><th>Serial No</th><th>Location</th>
            </tr>
        </thead>
        <tbody>
        {% for asset in assets %}
            <tr>
                <td>{{ asset.id }}</td>
                <td>{{ asset.asset_type }}</td>
                <td>{{ asset.brand }}</td>
                <td>{{ asset.model }}</td>
                <td>{{ asset.part_no }}</td>
                <td>{{ asset.serial_no }}</td>
                <td>{{ asset.location }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button onclick="window.print()" class="btn btn-primary mt-3">Print</button>
    <a href="/" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
