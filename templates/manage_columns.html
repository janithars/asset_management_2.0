<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Columns - {{ table }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2>Manage Columns for {{ table }}</h2>

        <form method="POST" class="bg-white p-4 rounded shadow mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="column_name" placeholder="Column Name" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="column_type">
                        <option value="VARCHAR(100)">VARCHAR(100)</option>
                        <option value="INT">INT</option>
                        <option value="FLOAT">FLOAT</option>
                        <option value="DATETIME">DATETIME</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="action">
                        <option value="add">Add Column</option>
                        <option value="remove">Remove Column</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Execute</button>
                </div>
            </div>
        </form>

        <h5>Existing Columns in {{ table }} Table:</h5>
        <ul class="list-group mb-4">
            {% for col in columns %}
            <li class="list-group-item">{{ col }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</body>

</html>
